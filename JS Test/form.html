<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Test Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JS Test Form</h1>
      </header>
      <main>
        <form id="testForm">
          <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" />
            <span class="error-msg" id="nameError"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="text" id="email" />
            <span class="error-msg" id="emailError"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone:</label>
            <input type="text" id="phone" />
            <span class="error-msg" id="phoneError"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="address">Address:</label>
            <input type="text" id="address" />
            <span class="error-msg" id="addressError"></span>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" />
            <span class="error-msg" id="passwordError"></span>
          </div>
          <div class="button-group">
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="clearBtn">Clear</button>
          </div>
          <div id="gradientLoader" style="display: none">
            <div class="bar-box">
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
              <div class="loader-bar"></div>
            </div>
          </div>
          <div id="response"></div>
        </form>
        <hr />
        <!-- Task 2 -->

        <div id="task2"></div>
        <div class="banner-slider">
          <div class="banner-serial"></div>
          <div class="banner-slide-track">
            <button class="banner-prev">&#8592;</button>
            <div class="banner-slide"></div>
            <button class="banner-next">&#8594;</button>
          </div>
          <div class="banner-thumbnails"></div>
        </div>

        <!-- Modal for full image -->
        <div class="banner-modal" id="bannerModal">
          <span class="banner-modal-close" id="bannerModalClose">&times;</span>
          <img
            class="banner-modal-img"
            id="bannerModalImg"
            src=""
            alt="Banner Full"
          />
        </div>
      </main>
      <footer>
        <p>&copy; 2025 Fardin Abu Ubaid</p>
      </footer>
    </div>
    <script src="validation.js"></script>
    <script src="banner.js"></script>
  </body>
</html>
