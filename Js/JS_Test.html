<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test On JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Test On JS</h1>
    </header>

    <main>
      <fieldset>
        <legend>JavaScript Test</legend>
        <form action="#" method="post">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            onblur="NameValidation()"
            onfocus="document.getElementById('nameError').textContent = ''"
            required
          />
          <span id="nameError"></span>
          <br /><br />

          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            onblur="EmailValidation()"
            onfocus="document.getElementById('emailError').textContent = ''"
            required
          />
          <span id="emailError"></span>
          <br /><br />

          <label for="phone">Phone: </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            onblur="PhoneValidation()"
            onfocus="document.getElementById('phoneError').textContent = ''"
            required
          />
          <span id="phoneError"></span>
          <br /><br />

          <label for="address">Address: </label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
            onblur="AddressValidation()"
            onfocus="document.getElementById('addressError').textContent = ''"
            required
          />
          <span id="addressError"></span>
          <br /><br />

          <label for="pass">Password: </label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="Enter your password"
            onblur="PasswordValidation()"
            onfocus="document.getElementById('passError').textContent = ''"
            required
          />
          <span id="passError"></span>
          <br /><br />

          <button type="submit">Submit</button>
          <input type="reset" value="Reset" />
        </form>
      </fieldset>
      <form action="#">
        <label for="name1">Name: </label>
        <input type="text" id="name1" />
        <button type="submit" onclick="return test()">Submit</button>
      </form>
      <h1 id="result"></h1>
    </main>
    <footer>
      <p>&copy; 2025 Fardin Abu Ubaid</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
